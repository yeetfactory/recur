appId: com.yeetfactory.recur
---
# ─── Navigate to settings ───
- tapOn:
    id: "tab-settings"
- extendedWaitUntil:
    visible: "Settings"
    timeout: 10000
- assertVisible: "Settings"

# ─── Verify profile card ───
- assertVisible: "Alex"
- assertVisible: "INR"

# ─── Verify theme toggle ───
- assertVisible:
    id: "settings-theme-toggle"

# ─── Toggle theme twice (light → dark → light or vice versa) ───
- tapOn:
    id: "settings-theme-toggle"
- tapOn:
    id: "settings-theme-toggle"

# ─── Verify support section (conditional, platform-dependent) ───
- runFlow:
    when:
      visible:
        id: "settings-leave-review"
    commands:
      - assertVisible:
          id: "settings-leave-review"
- runFlow:
    when:
      visible:
        id: "settings-share-app"
    commands:
      - assertVisible:
          id: "settings-share-app"
- runFlow:
    when:
      visible:
        id: "settings-join-community"
    commands:
      - assertVisible:
          id: "settings-join-community"

# ─── Verify Manage Lists navigation ───
- assertVisible:
    id: "settings-manage-lists"
- tapOn:
    id: "settings-manage-lists"
- extendedWaitUntil:
    visible:
      id: "manage-lists-add-new"
    timeout: 10000
- assertVisible:
    id: "manage-lists-add-new"
- back
- extendedWaitUntil:
    visible: "Settings"
    timeout: 10000

# ─── Privacy Policy ───
- tapOn:
    id: "settings-privacy-policy"
- extendedWaitUntil:
    visible: "Privacy Policy"
    timeout: 10000
- assertVisible: "Privacy Policy"
- assertVisible:
    id: "policy-back"
- tapOn:
    id: "policy-back"
- extendedWaitUntil:
    visible: "Settings"
    timeout: 10000

# ─── Terms & Conditions ───
- tapOn:
    id: "settings-terms-conditions"
- extendedWaitUntil:
    visible: "Terms & Conditions"
    timeout: 10000
- assertVisible: "Terms & Conditions"
- tapOn:
    id: "policy-back"
- extendedWaitUntil:
    visible: "Settings"
    timeout: 10000

# ─── Navigate back to home ───
- tapOn:
    id: "tab-home"
- extendedWaitUntil:
    visible:
      id: "add-subscription-open"
    timeout: 10000
