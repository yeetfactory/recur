appId: com.yeetfactory.recur
---
- launchApp:
    clearState: true
- extendedWaitUntil:
    visible:
      id: "onboarding-start"
    timeout: 20000
- tapOn:
    id: "onboarding-start"
- tapOn:
    id: "onboarding-name-input"
- inputText: "Alex"
- tapOn:
    id: "onboarding-currency-trigger"
- tapOn:
    id: "onboarding-currency-search"
- eraseText: 10
- inputText: "INR"
- extendedWaitUntil:
    visible:
      id: "currency-option-INR"
    timeout: 15000
- tapOn:
    id: "currency-option-INR"
- runFlow:
    when:
      visible:
        id: "onboarding-currency-search"
    commands:
      - tapOn:
          id: "currency-option-INR"
- runFlow:
    when:
      visible:
        id: "onboarding-currency-search"
    commands:
      - back
- extendedWaitUntil:
    visible:
      id: "onboarding-continue"
    timeout: 10000
- tapOn:
    id: "onboarding-continue"
- runFlow:
    when:
      visible:
        id: "onboarding-continue"
    commands:
      - tapOn:
          id: "onboarding-continue"
- tapOn:
    id: "onboarding-open-terms-link"
- assertVisible: "Terms & Conditions"
- tapOn:
    id: "policy-back"
- tapOn:
    id: "onboarding-open-privacy-link"
- assertVisible: "Privacy Policy"
- tapOn:
    id: "policy-back"
- tapOn:
    id: "onboarding-accept-terms"
- tapOn:
    id: "onboarding-accept-privacy"
- tapOn:
    id: "onboarding-get-started"
- runFlow:
    when:
      visible:
        id: "onboarding-get-started"
    commands:
      - tapOn:
          id: "onboarding-get-started"
- extendedWaitUntil:
    visible:
      id: "add-subscription-open"
    timeout: 20000
- assertVisible: "No subscriptions yet."
